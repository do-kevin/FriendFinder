    <div id="match" class="modal animated rollIn">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box" id="matchBox">
                <article class="media">
                    <div class="media-content">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Best Match</p>
                        </header>
                        <div class="content" id="appendMatch">

                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="error" class="modal animated bounceInUp">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box" id="errorBox">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <p>
                                The input fields are empty. Please type in your name and link in your image address.
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large closeModal" aria-label="close"></button>
    </div>


    <script type="text/javascript">
        $(".closeModal").on("click", function () {
            $("#error").hide();
            $("#match").hide();
        });

        var totalDifference = [];
        var compatibility = [];
        var matches = 0;
        var min = 0;

        function runMatch() {
            // console.log(userScores);
            var num;
            userScores.forEach(function (l) {
                userRating = l;
                // console.log(l)
            })
            $.ajax({
                url: "/api/friends",
                method: "GET"
            }).then(function (matchData) {
                // console.log(matchData);

                matchData.forEach(function (i) {

                    console.log(i);

                    i.scores.forEach(function (j) {
                        console.log(Math.abs(userRating - j));
                        totalDifference = Math.abs(userRating - j);
                        var sumArr = [];
                        sumArr.push(totalDifference);
                        matches = sumArr.reduce(function (a, b) {
                            return a + b;
                        })
                    });
                    compatibility.push(matches);


                });

                console.log("Match Array" + compatibility);
                min = Math.min.apply(null, compatibility);
                console.log(min);

                $("#appendMatch").append(
                $(`<h1>`).html(`${matchData[min].name}`),
                $(`<p>`).html(`<img src="${matchData[min].photo}">`)
                );
            })
        }

        var userScores = [];



        $(".button").on("click", function (e) {
            event.preventDefault();
            if ($("#name").val() === "" || $("#image-link").val() === "") {
                $("#error").show();

            } else {

                var userSurvey = {
                    name: $("#name").val().trim(),
                    photo: $("#image-link").val().trim(),
                    scores: [
                        Number($("#questionOne").val()),
                        Number($("#questionTwo").val()),
                        Number($("#questionThree").val()),
                        Number($("#questionFour").val()),
                        Number($("#questionFive").val()),
                        Number($("#questionSix").val()),
                        Number($("#questionSeven").val()),
                        Number($("#questionEight").val()),
                        Number($("#questionNine").val()),
                        Number($("#questionTen").val()),
                    ]
                }
                $.post("/api/friends", userSurvey);
                

                userSurvey.scores.forEach(function (k) {
                    userScores.push(k);
                });


                runMatch();


                $(`#match`).show();
                

                $("#questionOne").prop("selectedIndex", 2),
                    $("#questionTwo").prop("selectedIndex", 2),
                    $("#questionThree").prop("selectedIndex", 2),
                    $("#questionFour").prop("selectedIndex", 2),
                    $("#questionFive").prop("selectedIndex", 2),
                    $("#questionSix").prop("selectedIndex", 2),
                    $("#questionSeven").prop("selectedIndex", 2),
                    $("#questioneEight").prop("selectedIndex", 2),
                    $("#questionNine").prop("selectedIndex", 2),
                    $("#questionTen").prop("selectedIndex", 2)
            }

        });
